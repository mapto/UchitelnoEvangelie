  <script>
function findGetParameter(parameterName) {
    var result = null,
        tmp = [];
    var items = location.search.substr(1).split("&");
    for (var index = 0; index < items.length; index++) {
        tmp = items[index].split("=");
        if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
    }
    return result;
}
 
function parseParam(params) {
  var f = findGetParameter("f");
  console.log(f);
  if (f) {
    document.getElementById("link").setAttribute("href", "/download/" + f + ".xlsx");
    document.getElementById("result").style.display = "inherit";
  }
}
  </script>
</head>

<body onload="parseParam()">
  <br/>
  <form action="/upload" method="post" enctype="multipart/form-data">
      <label id="uploadlabel" for="fileupload">Изберете файл за качване:</label>
      <br/>
      <input id="fileupload" type="file" name="fileupload" onchange="this.form.submit()">
  </form>
  <br/>
  <div>
    <label id="result" for="link"style="display: none">Изтеглете: <a href="/" id="link">резултат</a></label>
  </div>
  <br/>
  <smaller>* За целите на разработката, сайтът пази архив на всички качени файлове.</smaller>
  <br/>
</body>
